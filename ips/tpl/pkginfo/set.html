<div id="ips-infoset-404" class="alert alert-danger" style="display: none">
  <p>No Package Found</p>
  <button type="button" class="btn btn-default btn-sm" onclick="valueui.modal.close()">
    Close
  </button>
</div>

<div id="ips-infoset" style="box-sizing: border-box">loading</div>

<script id="ips-infoset-tpl" type="text/html">
<div id="ips-infoset-alert" class="alert alert-danger hide">...</div>
<input type="hidden" name="name" value="{[=it.info.meta.name]}" />
<table class="valueui-formtable">
  <tbody>
    <tr>
      <td width="300px">Package</td>
      <td>{[=it.info.meta.name]}</td>
    </tr>

    <tr>
      <td>Description</td>
      <td>
        <textarea
          class="valueui-form-control"
          name="project_description"
          rows="4"
        >
          {[=it.info.project.description]}
        </textarea>
      </td>
    </tr>
  </tbody>
</table>
</script>
